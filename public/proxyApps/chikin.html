<!DOCTYPE html>
<html>
<head>
    <title>Slide System</title>
    <style>
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0b0b0b;
            z-index: -1;
            transition: top 2s;
        }

        .slide {
            top: 1%;
            left: 10%;
            position: absolute;
            display: none;
            width: 80%;
            height: 80vh;
            margin: 10vh auto;
            padding: 20px;
            box-sizing: border-box;
            background-color: #111;
            border: 1px solid #f0f0f017;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            font-size: 2em;
            color: white;
            opacity: 1;
            transition: all 2.2s ease;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div class="slide">
        <h1>Slide 1</h1>
        <p>Press <code>Space</code> to go to the next slide.</p>
    </div>
    <div class="slide">
        <h1>Slide 2</h1>
        <p>Press <code>Space</code> to go to the next slide.</p>
    </div>
    <div class="slide">
        <h1>Slide 3</h1>
        <p>Press <code>Space</code> to go to the next slide.</p>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                showNextSlide();
            }
        });

        var currentSlideIndex = 0;
        var slides = document.getElementsByClassName('slide');
        var background = document.getElementById('background');

        function showNextSlide() {
            if (currentSlideIndex === slides.length - 1) {
                slides[currentSlideIndex].style.top = '150%';

                setTimeout(function() {
                    slides[currentSlideIndex].style.display = 'none';
                    background.style.top = '-100%';
                    setTimeout(function() {
                        document.body.innerHTML = '';
                    }, 2000);
                }, 1000);
            } else {
                slides[currentSlideIndex].style.display = 'none';
                currentSlideIndex = (currentSlideIndex + 1) % slides.length;
                slides[currentSlideIndex].style.display = 'block';
            }
        }

        // Show the first slide initially
        slides[currentSlideIndex].style.display = 'block';
    </script>
</body>
</html>
